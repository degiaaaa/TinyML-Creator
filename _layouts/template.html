function activateMenuItem(menuItem) {
  menuItem.classList.add("is-active");
}

function deactivateMenuItem(menuItem) {
  menuItem.classList.remove("is-active");
}
  // Warte, bis das DOM vollständig geladen ist
 // Füge einen Event Listener für das Laden des DOMs hinzu
 document.addEventListener('DOMContentLoaded', function() {
    // Suche nach allen Menüpunkten in der Sidebar
    var menuItems = document.querySelectorAll('.sidebar .menu .menu-item');

    // Überprüfe, ob einer der Menüpunkte bereits aktiv ist
    menuItems.forEach(function(item) {
      // Überprüfe, ob der Menüpunkt aktiv ist
      if (item.classList.contains('is-active')) {
        // Füge dem aktivem Menüpunkt die CSS-Klasse für den permanenten Hover hinzu
        item.classList.add('permanent-hover');
      }

      // Füge den Event Listener für den permanenten Hover hinzu
      item.addEventListener('mouseenter', function() {
        // Füge dem Menüpunkt die CSS-Klasse für den permanenten Hover hinzu
        this.classList.add('permanent-hover');
      });

      item.addEventListener('mouseleave', function() {
        // Entferne die CSS-Klasse für den permanenten Hover, wenn der Mauszeiger den Menüpunkt verlässt
        this.classList.remove('permanent-hover');
      });
    });
  });
 



	</script>
