<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">The TinyML Guide</h1>
    <h2 class="project-tagline"></h2>
    <a href="https://github.com/phuston/patrickandfrantonarethebestninjas" class="btn">View on GitHub</a>
    <a href="https://github.com/phuston/patrickandfrantonarethebestninjas/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/phuston/patrickandfrantonarethebestninjas/tarball/master" class="btn">Download .tar.gz</a>
  </section>
  <section>
    <div class="app">
      <div class="menu-toggle">
        <div class="hamburger">
          <span></span>
        </div>
      </div>

      <aside class="sidebar">
        <h3>Menu</h3>
        <div>
          <div class="container">
            <nav class="menu">
              <ul>
                <li><a href="#" onclick="navigateTo('1.md', this); changeColor(this)" class="menu-item is-active">Introduction</a></li>
                <li><a href="#" onclick="navigateTo('2.md', this); changeColor(this)" class="menu-item">Microcontroller Basics</a></li>
                <li>
                  <div class="submenu">
                    <a href="#" onclick="navigateTo('hello.md', this); changeColorSub(this)" class="sub-menu-item">Service 1</a>
                  </div>
                </li>
                <li><a href="#" onclick="navigateTo('3.md', this); changeColor(this)" class="menu-item">Machine Learning Basics</a></li>
                <li><a href="#" onclick="navigateTo('4.md', this); changeColor(this)" class="menu-item">Python Basics</a></li>
                <li><a href="#" onclick="navigateTo('5.md', this); changeColor(this)" class="menu-item">Projects</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </aside>

      <main class="main-content">
        {{ content }}
      </main>
    </div>
  </section>

  <script>
    function navigateTo(url, element) {
      // Remove the 'is-active' class from the currently active menu item
      const activeMenuItem = document.querySelector('.menu-item.is-active');
      if (activeMenuItem) {
        activeMenuItem.classList.remove('is-active');
      }

      // Add the 'is-active' class to the clicked menu item
      element.classList.add('is-active');

      // Perform the navigation by changing the 'src' attribute of the main content
      const mainContent = document.querySelector('.main-content');
      mainContent.src = url;
    }

    function changeColor(el) {
      // Remove the 'is-active' class from the currently active menu item
      const activeMenuItem = document.querySelector('.menu-item.is-active');
      if (activeMenuItem) {
        activeMenuItem.classList.remove('is-active');
      }

      // Add the 'is-active' class to the clicked menu item
      el.classList.add('is-active');
    }

    function changeColorSub(el) {
      // Remove the 'is-active' class from the currently active menu item
      const activeMenuItem = document.querySelector('.menu-item.is-active');
      if (activeMenuItem) {
        activeMenuItem.classList.remove('is-active');
      }

      // Remove the 'is-active' class from the currently active sub-menu item
      const activeSubMenuItem = document.querySelector('.sub-menu-item.is-active');
      if (activeSubMenuItem) {
        activeSubMenuItem.classList.remove('is-active');
      }

      // Add the 'is-active' class to the clicked sub-menu item
      el.classList.add('is-active');

      // Add the 'is-active' class to the parent menu item of the clicked sub-menu item
      const parentMenuItem = el.closest('.menu-item');
      if (parentMenuItem) {
        parentMenuItem.classList.add('is-active');
      }
    }
  </script>
</body>

</html>
